[workspace]
authors = ["ZHU Yuhao 朱宇浩 <dr.yuhao.zhu@outlook.com>"]
channels = ["https://conda.modular.com/max-nightly", "https://repo.prefix.dev/modular-community", "conda-forge"]
name = "matmojo"
platforms = ["osx-arm64"]
version = "0.1.0"

[tasks]
# Build the package into the test directory
pack = "pixi run mojo package -o tests/matmojo.mojopkg src/matmojo"

# Run the test files (uses -I src to import directly, no package build needed)
test = "bash ./tests/test_all.sh"

# format the code
format = "pixi run mojo format ./src && pixi run mojo format ./tests"

[dependencies]
mojo = "*"
